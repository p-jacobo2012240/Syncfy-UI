<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
          <mat-icon (click)="snav.toggle()">menu</mat-icon>
        </button>
          <span class="custom-cursor" [routerLink]="['/dashboard']" >Syncfy-UI</span>
          <span class="example-spacer"></span>
        <!-- button mat-button *ngIf="auth.user$ | async as user" >{{ user.name }}</button-->
        <button (click)="LogOut()" mat-icon-button class="example-icon" aria-label="LogOut">
              <mat-icon>remove_circle</mat-icon>
        </button>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item *ngFor="let nav of fillerNav">
                    <span [routerLink]="['/dashboard/metrics-settings/', nav.key]">{{ nav.name }}</span>
                </a>
            </mat-nav-list>
        </mat-sidenav>
        
        <mat-sidenav-content>
            <!--- all dashboard components there will be here --->
                <router-outlet></router-outlet>
            <!--- all dashboard components there will be here --->
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
